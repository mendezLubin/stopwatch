<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stopwatch</title>
</head>
<body>

  <div class="mainContainer">

    <div class="topContainer">

      <div class="unitContainer">
        <span class="digits hrs">00</span>
        <span class="hmsLabel">hr</span>
      </div>

      <span class="digits">:</span>

      <div class="unitContainer">
        <span class="digits mins">00</span>
        <span class="hmsLabel">min</span>
      </div>

      <span class="digits">:</span>

      <div class="unitContainer">
        <span class="digits secs">00</span>
        <span class="hmsLabel">sec</span>
      </div>

      <span class="digits">.</span>

      <div class="unitContainer">
        <span class="digits cents">00</span>
      </div>

    </div>

    <div class="bottomContainer">

      <button class="btnPlay btnStopWatch">
        <svg class="icon" viewBox="0 -960 960 960">
            <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/>
        </svg>    
      </button>

      <button class="btnPause btnStopWatch">
        <svg class="icon" viewBox="0 -960 960 960">
            <path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/>
        </svg>
      </button>

      <button class="btnReset btnStopWatch">
        <svg class="icon iconReset" viewBox="0 -960 960 960">
            <path d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z"/>
        </svg>
      </button>

    </div>

  </div>


    <script src="./js/code.js"></script>
</body>
</html>
